<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" href="assets/logo.svg">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;600&display=swap">
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #2980b9;
      --bg-light: #f9f9f9;
      --card-bg: #ffffff;
      --card-shadow: rgba(0,0,0,0.05);
      --border-radius: 8px;
      --transition: 0.3s;
      --logo-size: 6px;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Open Sans', sans-serif; color: var(--primary-color); background: var(--bg-light); line-height: 1.6; }
    h1,h2,h3 { font-family: 'Montserrat', sans-serif; color: var(--primary-color); margin-bottom: 0.5rem; }
    a { color: var(--accent-color); text-decoration: none; transition: color var(--transition); }
    a:hover { color: #1f6391; }
    header { background: rgba(44,62,80,0.85); backdrop-filter: blur(10px); padding: 1rem 0; position: sticky; top: 0; z-index: 100; }
    .header-inner { max-width: 1000px; margin: auto; display: flex; align-items: center; justify-content: space-between; padding: 0 1rem; }
    .logo { width: 40px; height: 40px; background: var(--accent-color); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-family: 'Montserrat', sans-serif; }
    nav a { margin: 0 0.5rem; font-weight: 600; color: rgba(255,255,255,0.8); font-size: 0.9rem; position: relative; padding: 0.25rem 0; }
    nav a::after { content: ''; height: 2px; background: var(--accent-color); width: 0; position: absolute; bottom: -4px; left: 0; transition: width var(--transition); }
    nav a:hover::after, nav a.active::after { width: 100%; }

    /* Logo sizes */
    .icon, .company-logo, .education-logo { width: var(--logo-size); height: var(--logo-size); }

    /* Bio Section */
    .bio { display: flex; flex-wrap: wrap; align-items: flex-start; background: var(--card-bg); border-radius: var(--border-radius); box-shadow: 0 4px 6px var(--card-shadow); margin: 2rem auto; max-width: 1000px; padding: 2rem; gap: 2rem; }
    .bio-left { flex: 0 0 auto; display: flex; flex-direction: column; align-items: center; gap: 1.5rem; }
    .bio-left img { width: 300px; height: 300px; border-radius: 50%; object-fit: cover; object-position: center 20%; border: 4px solid var(--accent-color); }
    .bio-icons { display: flex; flex-direction: column; gap: 0.75rem; }
    .bio-icons a { display: flex; align-items: center; gap: 0.5rem; font-size: 1rem; color: var(--primary-color); }
    .bio-icons a:hover { color: var(--accent-color); }
    .bio-right { flex: 1; }
    .bio-right h1 { font-size: 2.5rem; margin: 0; }
    .bio-right p.title { font-size: 1.1rem; color: #7f8c8d; margin: 0.5rem 0 1rem; }
    .bio-right h2 { font-size: 1.8rem; border-bottom: 3px solid var(--accent-color); display: inline-block; padding-bottom: 0.5rem; margin-bottom: 1rem; }
    .bio-right p.about { font-size: 1rem; line-height: 1.8; margin-bottom: 1rem; }
    .bio-right .btn { display: inline-block; background: var(--accent-color); color: white; padding: 0.75rem 1.5rem; border-radius: var(--border-radius); font-weight: 600; transition: background var(--transition), transform var(--transition); }
    .bio-right .btn:hover { background: #1f6391; transform: scale(1.05); }

    /* Section cards */
    .section { background: var(--card-bg); border-radius: var(--border-radius); margin: 2rem auto; padding: 2rem; box-shadow: 0 4px 6px var(--card-shadow); opacity: 0; transform: translateY(20px); animation: fadeIn 0.6s ease-out forwards; }
    .section:nth-child(odd) { animation-delay: 0.2s; }
    .section:nth-child(even) { animation-delay: 0.4s; }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .section h2 { font-size: 1.8rem; border-bottom: 3px solid var(--accent-color); display: inline-block; padding-bottom: 0.5rem; margin-bottom: 1rem; }

    /* Experience timeline */
    .experience-item { position: relative; padding-left: 1.5rem; margin-bottom: 2rem; border-left: 3px solid var(--accent-color); }
    .experience-item::before { content: ''; position: absolute; left: -7px; top: 10px; width: var(--logo-size); height: var(--logo-size); background: var(--accent-color); border-radius: 50%; }
    .experience-item h3 { font-size: 1.25rem; margin: 0; display: flex; align-items: center; }
    .date-location { font-style: italic; font-size: 0.9rem; color: #7f8c8d; margin: 0.5rem 0; }
    .experience-item ul { list-style: disc; margin-left: 1.2rem; }

    /* Projects grid */
    .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
    .project { background: var(--bg-light); padding: 2rem; border-radius: var(--border-radius); box-shadow: 0 2px 4px var(--card-shadow); transition: transform var(--transition), box-shadow var(--transition); }
    .project:hover { transform: translateY(-5px); box-shadow: 0 6px 8px var(--card-shadow); }
    .project h3 { margin: 0 0 0.5rem; }

    /* Skills grid */
    .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
    .skills-grid div { background: var(--bg-light); padding: 2rem; border-radius: var(--border-radius); box-shadow: 0 2px 4px var(--card-shadow); text-align: center; transition: transform var(--transition), box-shadow var(--transition); }
    .skills-grid div:hover { transform: translateY(-5px); box-shadow: 0 6px 8px var(--card-shadow); }

    /* Education */
    .education-list { list-style: none; padding: 0; }
    .education-list li { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.75rem; }

    /* Contact */
    .contact-item { display: flex; align-items: center; margin-bottom: 0.5rem; }
    .contact-item .icon { margin-right: 0.5rem; font-size: 1.2rem; }

    /* Footer */
    .footer { text-align: center; padding: 1rem 0; color: #7f8c8d; font-size: 0.9rem; }
  </style>
</head>
